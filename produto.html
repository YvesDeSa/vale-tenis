<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro/Edição de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="styles/produto.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container mt-5">
    <h2 id="pageTitle">Cadastrar Novo Produto</h2>
    <form id="productForm">
      <input type="hidden" id="productId" value="">
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" required>
      </div>
      <div class="mb-3">
        <label for="detalhe" class="form-label">Detalhe</label>
        <input type="text" class="form-control" id="detalhe" required>
      </div>
      <div class="mb-3">
        <label for="tamanho" class="form-label">Tamanhos (separe por vírgulas)</label>
        <input type="text" class="form-control" id="tamanho" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <div class="tipo-btn-container">
          <button type="button" class="btn-custom tipo-btn" data-tipo="adulto">Adulto</button>
          <button type="button" class="btn-custom tipo-btn" data-tipo="infantil">Infantil</button>
        </div>
      </div>
      <div class="mb-3" id="divGenero">
        <label class="form-label">Gênero</label>
        <div class="genero-btn-container">
          <button type="button" class="btn-custom genero-btn" data-genero="Masculino">Masculino</button>
          <button type="button" class="btn-custom genero-btn" data-genero="Feminino">Feminino</button>
          <button type="button" class="btn-custom genero-btn" data-genero="Unissex">Unissex</button>
        </div>
      </div>

      <!-- Campos ocultos para armazenar os valores selecionados -->
      <input type="hidden" id="tipoGenero" name="tipoGenero" value="">
      <input type="hidden" id="genero" name="genero" value="">

      <button type="submit" class="btn btn-primary btn-submit w-100">Salvar Produto</button>
    </form>
  </div>

  <script src="scripts/produto.js"></script>
</body>

</html>
