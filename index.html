<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vale Tênis</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
</head>

<body>
  <div class="py-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center border-0">
          <img src="assets/logo-path.png" class="card-img-top mx-auto d-block" alt="Vale Tênis Logo"
            style="width: 160px; padding-top: 20px;">
          <div class="card-body">
            <h5 class="card-title">Vale Tênis</h5>
            <p class="card-text">Descubra a melhor seleção de tênis para todas as suas atividades. Conforto, estilo e
              qualidade em um só lugar.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3 text-center">
      <a href="produto.html" class="btn-transparent">Cadastro de Produto</a>
    </div>
  </div>
  <div class="container mt-5">
    <table class="table table-bordered table-custom">
      <thead class="table-dark">
        <tr>
          <th>Modelo</th>
          <th>Marca</th>
          <th>Tamanho</th>
          <th>Detalhe</th>
          <th>Gênero</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaProdutos">
        <!-- Produtos serão inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
