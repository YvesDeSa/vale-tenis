<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro/Edição de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="styles/produto.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <a href="index.html"><img src="assets/logo-path2.png" class="card-img-top mx-auto
      d-block" alt="Vale Tênis Logo" style="width: 160px; padding-top:
      20px; margin-bottom: 30px;"></a>
    <h2 id="pageTitle" class="text-center mb-3"><b>Cadastrar Novo Produto</b></h2>
    <p style="font-size:18px; text-align: center; margin: 10px;">Informações Básicas</p>
    
    <h2 id="pageTitle"></h2>
    <form id="productForm">
      <input type="hidden" id="productId" value="">
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" required>
      </div>
      <div class="mb-3">
        <label for="detalhe" class="form-label">Detalhe</label>
        <input type="text" class="form-control" id="detalhe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <div class="tipo-btn-container">
          <button type="button" class="btn-custom tipo-btn" data-tipo="adulto">Adulto</button>
          <button type="button" class="btn-custom tipo-btn" data-tipo="infantil">Infantil</button>
        </div>
      </div>
      <div class="mb-3" id="divGenero">
        <label class="form-label">Gênero</label>
        <div class="genero-btn-container">
          <button type="button" class="btn-custom genero-btn" data-genero="Masculino">Masculino</button>
          <button type="button" class="btn-custom genero-btn" data-genero="Feminino">Feminino</button>
          <button type="button" class="btn-custom genero-btn" data-genero="Unissex">Unissex</button>
        </div>
      </div>

      <!-- Campos ocultos para armazenar os valores selecionados -->
      <input type="hidden" id="tipoGenero" name="tipoGenero" value="">
      <input type="hidden" id="genero" name="genero" value="">

      <div class="mb-3" id="divTamanho">
        <label class="form-label">Tamanho</label>
        <div>
          <!-- Tamanhos infantis, escondidos inicialmente -->
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="25">25</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="26">26</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="27">27</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="28">28</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="29">29</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="30">30</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="31">31</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="32">32</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="33">33</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-infantil d-none"
            data-tamanho="34">34</button>
          <!-- Adicione botões até 34 para tamanhos infantis -->

          <!-- Tamanhos adultos, escondidos inicialmente -->
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="35">35</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="36">36</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="37">37</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="38">38</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="39">39</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="40">40</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="41">41</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="42">42</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="43">43</button>
          <button type="button" class="btn btn-outline-secondary tamanho-btn tamanho-adulto d-none"
            data-tamanho="44">44</button>
          <!-- Adicione botões até 44 para tamanhos adultos -->
        </div>
      </div>

      <!-- Campo oculto para armazenar os tamanhos selecionados -->
      <input type="hidden" id="tamanhosSelecionados" name="tamanhos">

      <button type="submit" class="btn btn-primary btn-submit w-100">Salvar Produto</button>
    </form>
  </div>

  <script src="scripts/cadastro-produto.js"></script>
</body>

</html>
